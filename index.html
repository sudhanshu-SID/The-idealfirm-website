<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern, fast, and mobile-first website for 'The Ideal Firm â€” Digital Marketing Agency in Guwahati', showcasing their services, impact, and success stories with a clean, bright-themed UI." />
    <title>The Ideal Firm - Digital Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0EA5E9', // sky-500
              'brand-secondary': '#0284C7', // sky-600
              'brand-bg': '#F9FAFB', // gray-50
              'brand-surface': '#FFFFFF',
              'brand-text-primary': '#1F2937', // gray-800
              'brand-text-muted': '#6B7280', // gray-500
              'brand-dark-footer': '#111827', // gray-900
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'pulse-slow': 'pulse 2.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'progress-fill': 'progress-fill 7s linear forwards',
              'spin-slow': 'spin 25s linear infinite',
              'spin-reverse-slow': 'spin-reverse 25s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                'from': { 
                  opacity: '0',
                  transform: 'translateY(20px)' 
                },
                'to': { 
                  opacity: '1',
                  transform: 'translateY(0)' 
                },
              },
              'pulse': {
                '0%, 100%': {
                  transform: 'scale(1)',
                  boxShadow: '0 0 0 0 rgba(14, 165, 233, 0.7)'
                },
                '50%': {
                  transform: 'scale(1.05)',
                  boxShadow: '0 0 0 12px rgba(14, 165, 233, 0)'
                }
              },
              'float': {
                '0%': { transform: 'translateY(0px) rotate(-1.5deg)' },
                '50%': { transform: 'translateY(-18px) rotate(1.5deg)' },
                '100%': { transform: 'translateY(0px) rotate(-1.5deg)' },
              },
              'progress-fill': {
                'from': { width: '0%' },
                'to': { width: '100%' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'spin-reverse': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(-360deg)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Set up the viewport-sized container */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Prevent body from scrolling, as App.tsx will handle it */
        overflow: hidden;
      }
    </style>

  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text-primary font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
